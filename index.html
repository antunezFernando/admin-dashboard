<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="main-grid-container">
        <div class="sidebar-container">
            <div class="sidebar-wrapper">
                <div class="sidebar-row">
                    <div class="sidebar-logo-row">
                        Dashboard
                    </div>
                </div>
                <div class="sidebar-row">
                    <div class="sidebar-content-row">
                        Home
                    </div>
                    <div class="sidebar-content-row">
                        Profile
                    </div>
                    <div class="sidebar-content-row">
                        Messages
                    </div>
                    <div class="sidebar-content-row">
                        History
                    </div>
                    <div class="sidebar-content-row">
                        Tasks
                    </div>
                    <div class="sidebar-content-row">
                        Communities
                    </div>
                </div>
                <div class="sidebar-row">
                    <div class="sidebar-content-row">
                        Settings
                    </div>
                    <div class="sidebar-content-row">
                        Support
                    </div>
                    <div class="sidebar-content-row">
                        Privacy
                    </div>
                </div>
            </div>
        </div>
        <div class="header-container">
            <div class="header-cell header-left header-top">
                <img src="./images/search-icon.svg" alt="Search icon">
                <input type="text">
            </div>
            <div class="header-cell header-right header-top">
                <div class="top-right-cell notifications">
                    <img src="./images/bell-ring.svg" alt="Notification bell">
                </div>
                <div class="top-right-cell profile-picture">
                    <img src="./images/half-moon.png" alt="Half moon icon">
                </div>
                <div class="top-right-cell profile-name">Morgan Oakley</div>
            </div>
            <div class="header-cell header-left header-bottom">
                <div class="bottom-left-cell profile-picture-lg">
                    <img src="./images/half-moon.png" alt="Half moon icon">
                </div>
                <div class="bottom-left-cell greeting">Hi there,</div>
                <div class="bottom-left-cell profile-name-lg">Morgan Oakley (@morgan)</div>
            </div>
            <div class="header-cell header-right header-bottom">
                <button class="header-button">New</button>
                <button class="header-button">Upload</button>
                <button class="header-button">Share</button>
            </div>
        </div>
        <div class="content-container">

        </div>
    </div>
</body>
</html>
